<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
</head>
<body background="./PANTALLA_DE_ESPERA.jpg">
    <div class="titulo"><img src="LOGO_ROSCACHO.png" width="60%" id="logo"></div>
    <div class="formulario">
        <div class="content">
            <h1>Formulario</h1>
            <form action="http://localhost:5000/send" method="post" id="formulario">
                
                <label for="nombre" >Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="nombre">
                
                <label for="user">Usuario de Twitch</label>
                <input type="text" name="username" placeholder="nombre usuario twitch" id="user">
                
                <label for="selector" >Consola De Infancia</label>
                <select name="console" id="selector">
                
                </select>
                
                <label for="mostPlayed" >Juego Mas Jugado</label>
                <input type="text" name="game" id="mostPlayed" placeholder="nombre de juego">
                
                <label for="saga" >Saga Favorita</label>
                <input type="text" name="saga" id="saga" placeholder="nombre de la saga">
                
                <label for="favoritos">Juegos Favoritos</label>
                <textarea name="games" id="favoritos"></textarea>
                
                <input type="submit" id="submit" value="Enviar"> 
            </form>
        </div>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
